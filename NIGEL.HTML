<!DOCTYPE html>
<html>
<head>
  <style>
    .image-link {
      display: inline-block;
      position: relative;
    }

    .image-link a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="image-link">
    <a href="https://example.com">
      <img src="g.JPG" alt="Image">
    </a>
  </div>
</body>
</html>
